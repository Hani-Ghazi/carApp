<div class="panel panel-default table-responsive">
  <div class="panel-heading" ng-class="{'dir-rtl': app.setting.rtl}">
    <h2 translate="bus.listPage.title"></h2>
    <md-button ng-if="currentUser.permissions.buses.edit" class="md-raised md-primary"
               ng-class="{'pull-right': !app.setting.rtl, 'pull-left': app.setting.rtl}" translate="bus.actions.new"
               ng-click="newBus($event)"></md-button>
  </div>
  <table ng-table="busesTable" class="table table-striped table-vmiddle table-hover table-condensed"
         ng-class="{'rtl': app.setting.rtl}" template-pagination="views/templates/ng-table-pager-template.html">
    <thead>
    <tr>
      <th translate="bus.name"></th>
      <th translate="bus.stopsNumber"></th>
      <th translate="bus.length"></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in $data" ng-if="$data.length">
      <td ui-sref="app.bus({ bus: row, busId: row.id })">{{row.arName}}</td>
      <td ui-sref="app.bus({ bus: row, busId: row.id })">{{row.stopsCount}}</td>
      <td ui-sref="app.bus({ bus: row, busId: row.id })">{{row.length + ' Km'}}</td>
      <td>
        <md-button type="button" class="md-raised red-500"
                   ng-click="remove(row)"><i class="mdi mdi-content-block"></i></md-button>
      </td>
    </tr>
    <tr ng-if="!$data.length && !isLoading && !isError">
      <td class="no-data-cell" colspan="5" translate="user.listPage.noData"></td>
    </tr>
    <tr ng-if="isLoading">
      <td class="no-data-cell" colspan="5" translate="global.loadingData"></td>
    </tr>
    <tr ng-if="isError">
      <td class="no-data-cell" colspan="5" translate="global.errorData"></td>
    </tr>
    </tbody>
  </table>
</div>
